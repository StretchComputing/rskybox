---
layout: default
title: MobilePulse
options: Options
---
<div data-role="page" id="index" data-title="{{ page.title }}">
  <div data-role="header">
    <a href="#options" data-icon="gear">{{ page.options }}</a>
    <h1>{{ page.title }}</h1>
  </div>
  <div data-role="content">
    <ul data-role="listview">
      <li><a href="feedback.html" rel="external">Feedback</a>
      </li>
      <li><a href="crashdetects.html" rel="external">Crash Detects</a>
      </li>
      <li><a href="clientlogs.html" rel="external">Client Logs</a>
      </li>
    </ul>
  </div>
</div>

<script>
  $('#options').live('pagecreate', function() {
    $(this).find('form').submit(saveOptions);
    $('#sendSmsNotifications').change(function() {
      enableSmsDetails($('#sendSmsNotifications').prop('checked'));
    });
  });

  $('#options').live('pageshow', function() {
    $.mobile.showPageLoadingMsg();
    $.getJSON('/rest/mobileCarriers', function(carriers) {
      $('#mobileCarrierId').html(carrierOptions(carriers['mobileCarriers']));
      $.getJSON('/rest/users/current', function(user) {
        setOptionFields(user);
        $.mobile.hidePageLoadingMsg();
      })
    });
  });

  function setOptionFields(user) {
    $('#options').find('form')[0].reset();
    $('#id').val(user['id']);
    $('#sendEmailNotifications').prop('checked', user['sendEmailNotifications']).checkboxradio('refresh');
    $('#sendSmsNotifications').prop('checked', user['sendSmsNotifications']).checkboxradio('refresh');
    enableSmsDetails(!user['sendSmsNotifications']);
    $('#phoneNumber').val(user['phoneNumber']);
    $('#mobileCarrierId').val(user['mobileCarrierId']).selectmenu('refresh');
  }

  function saveOptions() {
    if (!validateSms()) { return false; }

    var json = JSON.stringify({
      'phoneNumber' : $('#phoneNumber').val(),
      'mobileCarrierId' : $('#mobileCarrierId').val(),
      'sendEmailNotifications' : $('#sendEmailNotifications').prop('checked'),
      'sendSmsNotifications' : $('#sendSmsNotifications').prop('checked')
    });
    $.ajax({
      type : 'PUT',
      url : '/rest/users/' + $('#id').val(),
      contentType : 'application/json',
      data : json,
      success : function(data) {
        history.back();
      },
      dataType : 'json'
    });
    return false;
  }

  function enableSmsDetails(enabled) {
    $('#phoneNumber').prop('disabled', !enabled);
    $('#mobileCarrierId').prop('disabled', !enabled);
  }

  function validateSms() {
    if (!$('#sendSmsNotifications').prop('checked')) { return true; }

    if (!validPhoneNumber($('#phoneNumber').val())) {
      alert('Please enter a valid phone number.');
      return false;
    }
    if ($('#mobileCarrierId').val() == NO_CARRIER) {
      alert('Please select a mobile carrier.');
      return false;
    }

    return true;
  }
</script>

<div data-role="dialog" id="options" data-title="{{ page.title }} {{ page.options }}" data-theme="b">
  <div data-role="header">
    <h1>{{ page.options }}</h1>
  </div>
  <div data-role="content">
    <form>
      <input id="id" type="hidden">
      <input type="checkbox" name="sendEmailNotifications" id="sendEmailNotifications">
      <label for="sendEmailNotifications">Email Notifications</label>
      <hr>
      <input type="checkbox" name="sendSmsNotifications" id="sendSmsNotifications">
      <label for="sendSmsNotifications">SMS Notifications</label>
      <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="Phone Number" required disabled>
      <select name="mobileCarrierId" id="mobileCarrierId" disabled>
      </select>
      <hr>
      <input type="submit" value="Save">
    </form>
  </div>
  <div data-role="footer">
    <div data-role="navbar">
      <ul>
        <li><a href="#index" data-rel="back" data-role="button">Cancel</a></li>
      </ul>
    </div>
  </div>
</div>
