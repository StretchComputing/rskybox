---
layout: default
title: Mobile Pulse
options: Options
---
<div data-role="page" id="index" data-title="{{ page.title }}">
  <div data-role="header">
    <a href="#options" data-icon="gear">Options</a>
    <h1>{{ page.title }}</h1>
  </div>
  <div data-role="content">
    <ul data-role="listview">
      <li><a href="feedback.html" rel="external">Feedback</a>
      </li>
      <li><a href="crashdetects.html" rel="external">Crash Detects</a>
      </li>
      <li><a href="clientlogs.html" rel="external">Client Logs</a>
      </li>
    </ul>
  </div>
</div>

<script>
  $('#options').live('pagecreate', function() {
    $(this).find('form').submit(save);
    $('#sms').change(function() {
      toggleSmsDetails($(this).prop('checked'));
    });
  });

  $('#options').live('pageshow', function() {
    $.mobile.showPageLoadingMsg();
    $.getJSON('/rest/mobileCarriers', function(carriers) {
      populateCarrierList(carriers);
      $.getJSON('/rest/users', function(user) {
        options(user);
        $.mobile.hidePageLoadingMsg();
      })
    });
  });

  function populateCarrierList(carriers) {
    var list = carriers['mobileCarriers'];
    var markup = '<option value="-1">Mobile Carrier</option>';
    for (i = 0; i < list.length; i++) {
      markup += '<option value="' + list[i]['id'] + '">' + list[i]['name'] + '</option>';
    }
    $('#carrier').html(markup);
  }

  function options(data) {
    var page = $('#options');
    page.find('form')[0].reset();
    $('#carrier').val('-1').selectmenu('refresh');
  }
  
  function save() {
    console.log('save() called');
  }
  
  function toggleSmsDetails(checked) {
    $('#phone_number').prop('disabled', !checked);
    $('#carrier').prop('disabled', !checked);
  }
</script>

<div data-role="dialog" id="options" data-title="{{ page.title }} {{ page.options }}" data-theme="b">
  <div data-role="header">
    <h1>{{ page.options }}</h1>
  </div>
  <div data-role="content">
    <form id="options_form">
      <div data-role="fieldcontain">
        <input type="checkbox" name="email" id="email"> <label for="email">Email Notifications</label>
      </div>
      <div data-role="fieldcontain">
        <input type="checkbox" name="sms" id="sms"> <label for="sms">SMS Notifications</label>
        <input type="tel" name="phone_number" id="phone_number" placeholder="Phone Number" required disabled>
        <select name="carrier" id="carrier" disabled>
        </select>
      </div>
      <input type="submit" value="Save">
    </form>
  </div>
  <div data-role="footer">
    <div data-role="navbar">
      <ul>
        <li><a href="#index" data-rel="back" data-role="button">Cancel</a></li>
      </ul>
    </div>
  </div>
</div>
