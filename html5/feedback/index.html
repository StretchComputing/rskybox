<script src="/js/script.js"></script>
<script>
  function itemName() {
    return 'feedback';
  }

  function itemDetails(item) {
    var html = '<div>Recorded: ' + item.date + '</div>';
    html += '<div>By: ' + item.userName + '</div>';
    html += '<div>For: ' + item.instanceUrl + '</div>';
    html += '<div>Status: ' + item.status + '</div>';
    html += '<div>';
    html += '  Feedback: ';
    html += '  <audio controls>';
    html += '    <source src="/audio/' + item.id + '.mp4" type="audio/mp4">'
    html += '  </audio>';
    html += '</div>';
    return html;
  }
</script>
