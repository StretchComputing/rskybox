<script src="/js/item.js"></script>
<script>
var RMODULE = (function (my) {
  'use strict';

  my.itemName = function () {
    return 'feedback';
  };

  my.itemDetails = function (item) {
    var html;

    html  = '<div>Recorded: ' + item.date + '<\/div>';
    html += '<div>By: ' + item.userName + '<\/div>';
    html += '<div>For: ' + item.instanceUrl + '<\/div>';
    html += '<div>Status: ' + item.status + '<\/div>';
    html += '<div>';
    html += '  Feedback: ';
    html += '  <audio controls>';
    html += '    <source src="/audio/' + my.getParameterByName(window.location.search, 'id') + '\/' + item.id + '.mp4" type="audio/mp4">';
    html += '  <\/audio>';
    html += '<\/div>';
    return html;
  };

  return my;
}(RMODULE || {}));

RMODULE.init();
</script>

<div data-role="page" id="index" data-title="Feedback">
  <div data-role="header">
    <a href="#" data-rel="back">Back</a>
    <h1>Feedback</h1>
    <a href="#archives" class="ui-btn-right" data-theme="b">Archives</a>
  </div>
  <div data-role="content"></div>
</div>
