---
layout: default
title: MobilePulse
options: Options
---
<!-- Home -->
<script>
$('#index').live('pagebeforecreate', function() {
  var restUrl = REST_PREFIX + '/users/current';
  jsonPopulate(restUrl, $('#logout'), function(link, user) {
    link.attr('href', decodeURIComponent(user.logoutUrl));
  });
});
</script>

<div data-role="page" id="index" data-title="{{ page.title }}">
  <div data-role="header">
    <a href="#options" data-icon="gear">{{ page.options }}</a>
    <h1>{{ page.title }}</h1>
  </div>
  <div data-role="content">
    <ul data-role="listview">
      <li><a href="{{ site.html }}/feedback" rel="external">Feedback</a>
      </li>
      <li><a href="{{ site.html }}/crashdetects" rel="external">Crash Detects</a>
      </li>
      <li><a href="{{ site.html }}/clientlogs" rel="external">Client Logs</a>
      </li>
    </ul>
  </div>
  <div data-role="footer" class="ui-bar" style="text-align: center;">
    <a href="#" id="logout" rel="external">Logout</a>
  </div>
</div>

<!-- Options -->
<script>
$('#options').live('pagecreate', function() {
  $(this).find('form').submit(saveOptions);

  $('#sendSmsNotifications').change(function() {
    enableSmsDetails($(this).prop('checked'));
  });
});

$('#options').live('pageshow', function() {
  var restUrl;

  restUrl = REST_PREFIX + '/mobileCarriers';
  jsonPopulate(restUrl, $('#mobileCarrierId'), function(select, carriers) {
    select.html(carrierOptions(carriers['mobileCarriers']));
    restUrl = REST_PREFIX + '/users/current';
    jsonPopulate(restUrl, $('#options'), populateOptions);
  });
});

function populateOptions(page, user) {
  var smsEnabled = user['sendSmsNotifications'];

  page.find('form')[0].reset();
  $('#id').val(user.id);
  $('#sendEmailNotifications').prop('checked', user.sendEmailNotifications).checkboxradio('refresh');
  $('#sendSmsNotifications').prop('checked', smsEnabled).checkboxradio('refresh');
  enableSmsDetails(smsEnabled);
  $('#phoneNumber').val(user['phoneNumber']);
  $('#mobileCarrierId').val(user.mobileCarrierId).selectmenu('refresh');
  $('#adminButton').toggle(user.isAdmin);
}

function saveOptions() {
  if (!validateSms()) { return false; }

  var restUrl = REST_PREFIX + '/users/' + $('#id').val();
  var json = JSON.stringify({
    'phoneNumber' : $('#phoneNumber').val(),
    'mobileCarrierId' : $('#mobileCarrierId').val(),
    'sendEmailNotifications' : $('#sendEmailNotifications').prop('checked'),
    'sendSmsNotifications' : $('#sendSmsNotifications').prop('checked')
  });

  putJson(restUrl, json, function() {
    history.back();
  })
  return false;
}
</script>

<div data-role="dialog" id="options" data-title="{{ page.title }} {{ page.options }}" data-theme="b">
  <div data-role="header">
    <h1>{{ page.options }}</h1>
    <a href="{{ site.html }}/admin" id="adminButton" rel="external" style="display: none;">Admin</a>
  </div>
  <div data-role="content">
    <form>
      <input id="id" type="hidden">
      <input type="checkbox" name="sendEmailNotifications" id="sendEmailNotifications">
      <label for="sendEmailNotifications">Email Notifications</label>
      <hr>
      <input type="checkbox" name="sendSmsNotifications" id="sendSmsNotifications">
      <label for="sendSmsNotifications">SMS Notifications</label>
      <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="Phone Number" required disabled>
      <select name="mobileCarrierId" id="mobileCarrierId">
      </select>
      <hr>
      <input type="submit" value="Save">
    </form>
  </div>
  <div data-role="footer">
    <div data-role="navbar">
      <ul>
        <li><a href="#index" data-rel="back" data-role="button">Cancel</a></li>
      </ul>
    </div>
  </div>
</div>
