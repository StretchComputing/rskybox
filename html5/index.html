<script src="/js/item.js"></script>
<script>
'use strict';

var RMODULE = (function (my, $) {

  var old_init;

  my.itemName = function () {
    return 'applications';
  };

  my.buildListItemContent = function (application) {
    var display, markup;

    display = application.name + ' ' + application.version + ', ' + application.date;
    markup =  '<li>';
    markup += '<a href="#item?id=' + application.id + '">' + display + '<\/a>';
    if (application.role === my.ROLES.owner.id || application.role === my.ROLES.manager.id) {
      markup += '<a href="{{ site.admin }}?id=' + application.id + '" rel="external" data-icon="gear" title="admin">Admin<\/a>';
    }
    markup += '<\/li>';
    return markup;
  };

  my.buildItemPage = function (page, application) {
    var markup, title;

    title = application.name;
    document.title = title;
    my.pageHeader(page).find('h1').html(title);
    markup = '<ul data-role="listview">';
    markup += '<li><a href="{{ site.html }}\/feedback?id=' + application.id +'" rel="external">Feedback<\/a><\/li>';
    markup += '<li><a href="{{ site.html }}\/crashdetects?id=' + application.id +'" rel="external">Crash Detects<\/a><\/li>';
    markup += '<li><a href="{{ site.html }}\/clientlogs?id=' + application.id +'" rel="external">Client Logs<\/a><\/li>';
    markup += '<\/ul>';
    my.pageContent(page, markup).find(':jqmData(role=listview)').listview();
  };

  my.populateOptions = function (page, user) {
    var smsEnabled = user.sendSmsNotifications;

    page.find('form')[0].reset();
    $('#id').val(user.id);
    $('#sendEmailNotifications').prop('checked', user.sendEmailNotifications).checkboxradio('refresh');
    $('#sendSmsNotifications').prop('checked', smsEnabled).checkboxradio('refresh');
    my.enableSmsDetails(smsEnabled);
    $('#phoneNumber').val(user.phoneNumber);
    $('#mobileCarrierId').val(user.mobileCarrierId).selectmenu('refresh');
    $('#adminButton').toggle(user.isSuperAdmin);
  };

  my.saveOptions = function () {
    var restUrl, json;

    if (!my.validateSms()) { return false; }

    restUrl = my.getRestPrefix() + '\/users\/' + $('#id').val();
    json = JSON.stringify({
      phoneNumber : $('#phoneNumber').val(),
      mobileCarrierId : $('#mobileCarrierId').val(),
      sendEmailNotifications : $('#sendEmailNotifications').prop('checked'),
      sendSmsNotifications : $('#sendSmsNotifications').prop('checked')
    });

    my.putJson(restUrl, json, function () {
      history.back();
    });

    return false;
  };

  old_init = my.init;
  my.init = function () {
    old_init();

    $('#index').live('pagecreate', function () {
      $('#logout').click(function () {
        my.logout();
      });
    });

    $('#options').live('pagecreate', function () {
      $(this).find('form').submit(my.saveOptions);

      $('#sendSmsNotifications').change(function () {
        my.enableSmsDetails($(this).prop('checked'));
      });
    });

    $('#options').live('pageshow', function () {
      var restUrl;

      my.jsonPopulate(my.getMobileCarriersUrl(), $('#mobileCarrierId'), function (select, carriers) {
        select.html(my.getOptionsForSelect(carriers.mobileCarriers, 'Mobile Carriers'));
        restUrl = my.getRestPrefix() + '\/users\/current';
        my.jsonPopulate(restUrl, $('#options'), my.populateOptions);
      });
    });
  };

  return my;
}(RMODULE || {}, jQuery));

RMODULE.init();
</script>

<!-- Home -->
<div data-role="page" id="index" data-title="{{ page.title }}">
  <div data-role="header">
    <a href="#options" data-icon="gear">{{ page.options }}</a>
    <h1>{{ page.title }}</h1>
    <a href="#new" data-icon="plus">{{ page.new }}</a>
  </div>
  <div data-role="content"></div>
  <div data-role="footer" class="ui-bar" style="text-align: center;">
    <a href="#" id="logout" rel="external">Logout</a>
  </div>
</div>


<!-- Options -->
<div data-role="dialog" id="options" data-title="{{ page.title }} {{ page.options }}" data-theme="b">
  <div data-role="header">
    <h1>{{ page.options }}</h1>
    <a href="/html5/admin/users" id="adminButton" rel="external" style="display: none;">Users Admin</a>
  </div>
  <div data-role="content">
    <form>
      <input id="id" type="hidden">
      <input type="checkbox" name="sendEmailNotifications" id="sendEmailNotifications">
      <label for="sendEmailNotifications">Email Notifications</label>
      <hr>
      <input type="checkbox" name="sendSmsNotifications" id="sendSmsNotifications">
      <label for="sendSmsNotifications">SMS Notifications</label>
      <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="Phone Number" required disabled>
      <select name="mobileCarrierId" id="mobileCarrierId">
      </select>
      <hr>
      <input type="submit" value="Save">
    </form>
  </div>
  <div data-role="footer">
    <div data-role="navbar">
      <ul>
        <li><a href="#index" data-rel="back" data-role="button">Cancel</a></li>
      </ul>
    </div>
  </div>
</div>


<!-- Application -->
<div data-role="page" id="item">
  <div data-role="header">
    <a href="#" data-rel="back">Back</a>
    <h1></h1>
  </div>
  <div data-role="content"></div>
</div>
