<!DOCTYPE html>
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="lib/jasmine.css">
  <script src="lib/jasmine.js"></script>
  <script src="lib/jasmine-html.js"></script>
  <script src="lib/sinon-1.3.1.js"></script>
  <script src="lib/jasmine-sinon.js"></script>

  <!-- include source files here... -->
  <script src="../war/js/lib/jquery-1.6.4.min.js"></script>
  <script src="../war/js/lib/underscore-min.js"></script>
  <script src="../war/js/lib/backbone-min.js"></script>

  <script src="../war/js/helpers/app.js"></script>
  <script src="../war/js/models/unconfirmed-user.js"></script>

  <!-- include spec files here... -->
  <script src="spec/spec-helpers.js"></script>
  <script src="spec/signup-spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
