<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mobile Pulse</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0rc1/jquery.mobile-1.0rc1.min.css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<script src="http://code.jquery.com/mobile/1.0rc1/jquery.mobile-1.0rc1.min.js"></script>
<script>
  function clearForm() {
    $('#form').find('form')[0].reset();
  }
</script>
</head>

<body>
  <div data-role="page" id="index">
    <div data-role="header">
      <a href="#options" data-icon="gear">Options</a>
      <h1>Mobile Pulse</h1>
    </div>
    <div data-role="content">
      <ul data-role="listview">
        <li><a href="feedback.html" rel="external">Feedback</a>
        </li>
        <li><a href="crashdetects.html" rel="external">Crash Detects</a>
        </li>
        <li><a href="clientlogs.html" rel="external">Client Logs</a>
        </li>
      </ul>
    </div>
  </div>

  <script>
    $('#options').live('pageshow', function() {
//       $mobile.showPageLoadingMsg();
//       $.getJSON('/rest/options', function(data) {
//         options(data);
//         $.mobile.hidePageLoadingMsg();
//       })
    }

    function options(data) {
      clearForm();
      
    }
  </script>
  <div data-role="dialog" id="options" data-title="Mobile Pulse Options" data-theme="b">
    <div data-role="header">
      <h1>Options</h1>
    </div>
    <div data-role="content">
      <form>
        <div data-role="fieldcontain">
          <input type="checkbox" name="email" id="email"> <label for="email">Email Notifications?</label>
        </div>
        <div data-role="fieldcontain">
          <input type="checkbox" name="sms" id="sms"> <label for="sms">SMS Notifications?</label>
          <div id="sms_details" style="display: none;">
            <input type="tel" name="phone_number" id="phone_number" placeholder="Phone Number" required>
          </div>
        </div>
        <input type="submit" value="Save">
      </form>
    </div>
    <div data-role="footer">
      <div data-role="navbar">
        <ul>
          <li><a href="#index" data-rel="back" data-role="button">Cancel</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
