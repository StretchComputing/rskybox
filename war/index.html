<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script> if (location.hostname === "www.rskybox.com") { location.href = "https://rskybox-stretchcom.appspot.com"; } </script>
    <title>rSkybox</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="//ajax.aspnetcdn.com/ajax/jquery.mobile/1.0/jquery.mobile-1.0.min.css" />
    <link rel="stylesheet" href="/css/styles.css">
    <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-1.6.4.min.js"></script>
    <script>
      jQuery || document.write('<script src="\/js\/lib\/jquery-1.6.4.min.js"><\/script\>')
    </script>
    <script src="/js/lib/jquery.mobile.router.js"></script>
    <script src="//ajax.aspnetcdn.com/ajax/jquery.mobile/1.0/jquery.mobile-1.0.min.js"></script>
    <script>
      jQuery.mobile || document.write('<script src="\/js\/lib\/jquery.mobile-1.0.min.js"\><\/script\>')
    </script>
    <script src="/js/lib/underscore-min.js"></script>
    <script src="/js/lib/backbone-min.js"></script>
    <script src="/js/lib/cookie.js"></script>
    <script src="/js/helpers/app.js"></script>
    <script src="/js/models/base.js"></script>
    <script src="/js/models/carrier.js"></script>
    <script src="/js/models/signup.js"></script>
    <script src="/js/models/confirm.js"></script>
    <script src="/js/views/carriers.js"></script>
    <script src="/js/views/signup.js"></script>
    <script src="/js/views/confirm.js"></script>
    <script src="/js/controllers/signup.js"></script>
  </head>
  <body>

    <div data-role="page" id="signup" data-title="rSkybox Signup">
      <div data-role="header">
        <h1>rSkybox Signup</h1>
        <a href="#login" class="ui-btn-right" data-icon="arrow-r" data-iconpos="right">Log In</a>
      </div>
      <div data-role="content">
        <div style="text-align: center;">
          <strong>Watch your application from the best seat in the house.</strong>
        </div>
        <form id="signupForm">
        </form>
      </div>
    </div>
    <script type="text/template" id="signupTemplate">
      <h1>Sign Up Using</h1>
      <label for="emailAddress" class="ui-hidden-accessible">Email Address:</label>
      <input type="email" name="emailAddress" placeholder="Email Address" value="<%= emailAddress %>">
      <strong>or</strong>
      <label for="phoneNumber" class="ui-hidden-accessible">Phone Number:</label>
      <input type="tel" name="phoneNumber" placeholder="Phone Number" value="<%= phoneNumber %>">
      <label for="mobileCarrierId" class="ui-hidden-accessible">Mobile Carrier:</label>
      <select name="mobileCarrierId" id="mobileCarrierId" value="<%= mobileCarrierId %>">

      <input type="submit" value="Request Confirmation Code">
    </script>

    <div data-role="page" id="confirm" data-title="Complete Signup">
      <div data-role="header">
        <h1>Complete Signup</h1>
      </div>
      <div data-role="content">
        <h3>Please complete your signup.</h3>
        <form id="confirmForm"></form>
      </div>
    </div>
    <script type="text/template" id="confirmTemplate">
      <div id="emailWrapper" style="display: none">
        <label for="emailAddress">Your email address: </label>
        <input type="text" name="emailAddress" value="<%= emailAddress %>" readonly>
      </div>
      <div id="phoneWrapper" style="display: none;">
        <label for="phoneNumber">Your phone number: </label>
        <input type="text" name="phoneNumber" value="<%= phoneNumber %>" readonly>
      </div>
      <br>
      <div>
        <label for="confirmationCode">Please enter your confirmation code:</label>
        <input type="tel" name="confirmationCode" placeholder="Confirmation Code">
      </div>
      <br>
      <div>
        <label for="password">Please create a password (min 6 chars):</label>
        <input name="password" placeholder="Password">
      </div>

      <input type="submit" value="Complete Sign Up">
    </script>

    <div data-role="page" id="login" data-title="Login">
      <div data-role="header">
        <h1>Login</h1>
      </div>
      <div data-role="content">
        <form>
          <h1>Login Using</h1>
          <label for="loginEmail" class="ui-hidden-accessible">Login Email Address:</label>
          <input type="email" name="loginEmail" id="loginEmail" placeholder="Login Email Address">
          <strong>or</strong>
          <label for="loginPhone" class="ui-hidden-accessible">Login Phone Number:</label>
          <input type="tel" name="loginPhone" id="loginPhone" placeholder="Login Phone Number">

          <hr>

          <label for="loginPassword" class="ui-hidden-accessible">Login Password:</label>
          <input type="password" name="loginPassword" id="loginPassword" placeholder="Login Password">

          <input type="submit" value="Login">
        </form>
      </div>
    </div>
  </body>
</html>
