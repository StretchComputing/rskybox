<body>
  <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
  <header>
    <h1>rSkybox Demo</h1>
    <p>(View Source for more information.)</p>
  </header>


  <div role="main">
    <div class="display">
      <h3>Current Conditions at <span class="query"></span></h3>
      <div class="current day">
        <p>
          <span class="desc"></span> <img class="icon-url"></img>
        </p>
        <p>
          <strong>Temp:</strong> <span class="temp">&deg;</span>
        </p>
        <p>
          <strong>Humidity:</strong> <span class="humidity"></span>%
        </p>
        <p>
          <strong>Wind:</strong> <span class="winddir"></span> at <span class="windspeed"></span> mph
        </p>
      </div>

      <div class="clear"></div>
      <h3>Forecast</h3>
      <div class="forecast clear"></div>
    </div>
  </div>


  <footer class="clear">
    <h2>Get Weather and Forecast</h2>

    <form id="weather">
      <p>
        <label for="location">Location:</label>
        <input id="location" size="15"><br>
        (Postal/Zip Code, City/Town, Airport Code, Lat/Long)
      </p>
      <p>
        <label for="days">Days to Forecast:</label>
        <input id="days" size="2" type="number" min="1" max="5" value="3">
      </p>
      <p>
        <input type="submit" value="Submit"> <input type="reset" value="Reset"><br>
      </p>
    </form>

    <p id="flash" style="display: none; background-color: #FFFFC8;"></p>
  </footer>


  <div class="template">
    <p>
      <strong class="date"></strong>
    </p>
    <p>
      <span class="desc"></span> <img class="icon-url"></img>
    </p>
    <p>
      <strong>Max / Min:</strong>&nbsp; <span class="temp-max"></span>&deg; / <span class="temp-min"></span>&deg;
    </p>
    <p>
      <strong>Wind:</strong> <span class="winddir"></span> at <span class="windspeed"></span> mph
    </p>
  </div>

  <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.1.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>

  <script src="js/plugins.js"></script>
  <script src="rskybox.js"></script>
  <script src="rskybox-config.js"></script>
  <script src="js/script.js"></script>
