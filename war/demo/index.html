<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>rSkybox demo</title>
    <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.1.min.js"></script>
    <script>
      jQuery || document.write('<script src="/js/lib/jquery-1.7.1.min.js"><\/script>')
    </script>
    <script src="/js/lib/rskybox.js"></script>
    <script src="rskybox-config.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <h1>rSkybox Weather Sample Application</h1>
    <p>(Use your browser's View Source capability for more information.)</p>

    <h2>Your Info</h2>
    <p>Enter your info and we'll get a weather forecast for you.</p>
    <form id="weather">
      <div>
        <label for="name">Name:</label>
        <input id="name">
      </div>

      <div>
        <label for="location">Zip/Postal Code:</label>
        <input id="location">
      </div>

      <div>
        <input type="submit" value="Submit">
      </div>
    </form>
    <p id="display"></p>
  </body>
</html>
