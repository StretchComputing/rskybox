<script>
  window.jQuery || document.write('<script src="/js/libs/jquery-1.6.4.min.js"><\/script>')
</script>
<script src="http://code.jquery.com/mobile/1.0rc2/jquery.mobile-1.0rc2.min.js"></script>

<body><script src="/js/admin.js"></script>
<script>
var RMODULE = (function (my) {
  'use strict';

  var buildItemPage;

  my.getItemName = function () {
    return 'betaTesters';
  };

  my.getItemLinkText = function (item) {
    return item.application + ', ' + item.version + ': ' + item.userName;
  };

  my.itemPage = function (page, url) {
    var restUrl;

    restUrl = my.getRestPrefix() + my.getItemPath() + '/' + my.getParameterByName(url.hash, 'id');
    my.jsonPopulate(restUrl, page, buildItemPage);
  };

  buildItemPage = function (page, item) {
    var markup;

    markup  = '<div>Username: ' + item.userName + '</div>';
    markup += '<div>Application: ' + item.application + '</div>';
    markup += '<div>Version: ' + item.version + '</div>';
    markup += '<div>Instance URL: ' + item.instanceUrl + '</div>';
    my.pageContent(page, markup);
  };

  return my;
}(RMODULE));

RMODULE.init();
</script>

<div data-role="page" id="index" data-title="Beta Testers">
  <div data-role="header">
    <a href="/html5/admin" rel="external">Home</a>
    <h1>Beta Testers</h1>
  </div>
  <div data-role="content"></div>
</div>


<div data-role="page" id="item" data-title="Beta Tester">
  <div data-role="header">
    <a href="#" data-rel="back">Back</a>
    <h1>Beta Tester</h1>
  </div>
  <div data-role="content"></div>
</div>

</body>
</html>
