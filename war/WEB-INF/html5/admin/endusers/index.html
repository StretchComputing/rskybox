  <body>
    <script src="/js/admin.js"></script>
<script>
var RMODULE = (function (my) {
  'use strict';

  var buildItemPage;

  my.getItemName = function () {
    return 'endUsers';
  };

  my.getItemLinkText = function (item) {
    return item.userName + ': ' + item.version;
  };

  my.itemPage = function (page, url) {
    var restUrl;

    restUrl = my.getRestPrefix() + my.getItemPath() + '/' + my.getParameterByName(url.hash, 'item_id');
    my.jsonPopulate(restUrl, page, buildItemPage);
  };

  buildItemPage = function (page, item) {
    var markup;

    markup  = '<div>Username: ' + item.userName + '</div>';
    markup += '<div>Application: ' + item.application + '</div>';
    markup += '<div>Version: ' + item.version + '</div>';
    markup += '<div>Instance URL: ' + item.instanceUrl + '</div>';
    my.pageContent(page, markup);
  };

  return my;
}(RMODULE));

RMODULE.init();
</script>

<div data-role="page" id="index" data-title="End User Admin">
  <div data-role="header">
    <a href="#" data-rel="back" data-icon="arrow-l">Back</a>
    <h1>All End Users</h1>
  </div>

</div>
