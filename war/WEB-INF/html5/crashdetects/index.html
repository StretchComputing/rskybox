<body><script src="/js/script.js"></script>
<script>
var RMODULE = (function (my) {
  'use strict';

  my.itemName = function () {
    return 'crashDetects';
  };

  my.itemDetails = function (item) {
    var html;

    html  = '<div>Detected Date: ' + item.date + '<\/div>';
    html += '<div>User: ' + item.userName + '<\/div>';
    html += '<div>For: ' + item.instanceUrl + '<\/div>';
    html += '<div>Status: ' + item.status + '<\/div>';
    html += '<div>Summary: ' + item.summary + '<\/div>';
    html += '<div>';
    html += '  Crash Stack Data: ';
    html += '  <a href="/crashStackData/' + item.id + '.plcrash" data-ajax="false">plcrash file<\/a>';
    html += '<\/div>';
    return html;
  };

  return my;
}(RMODULE || {}));

RMODULE.init();
</script>

<div data-role="page" id="index" data-title="Crash Detects">
  <div data-role="header">
    <a href="/html5" rel="external">Home</a>
    <h1>Crash Detects</h1>
    <a href="#archives" data-theme="b">Archives</a>
  </div>
  <div data-role="content"></div>
</div>

  <div data-role="header">

  </div>

</div>

  </div>
  <div data-role="content"></div>
</div>

</body>
