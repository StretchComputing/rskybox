<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>MobilePulse</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0rc2/jquery.mobile-1.0rc2.min.css" />
<link rel="stylesheet" href="/css/styles.css">
<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
<script>
  window.jQuery || document.write('<script src="/js/libs/jquery-1.6.4.min.js"><\/script>')
</script>
<script src="http://code.jquery.com/mobile/1.0rc2/jquery.mobile-1.0rc2.min.js"></script>
<script>
  window.jQuery.mobile || document.write('<script src="/js/libs/jquery.mobile-1.0rc2.min.js"><\/script>')
</script>
<script src="/js/rmodule.js"></script>
</head>
<body><script src="/js/script.js"></script>
<script>
var RMODULE = (function (my) {
  'use strict';

  my.itemName = function () {
    return 'feedback';
  };

  my.itemDetails = function (item) {
    var html;

    html  = '<div>Recorded: ' + item.date + '</div>';
    html += '<div>By: ' + item.userName + '</div>';
    html += '<div>For: ' + item.instanceUrl + '</div>';
    html += '<div>Status: ' + item.status + '</div>';
    html += '<div>';
    html += '  Feedback: ';
    html += '  <audio controls>';
    html += '    <source src="/audio/' + item.id + '.mp4" type="audio/mp4">';
    html += '  </audio>';
    html += '</div>';
    return html;
  };

  return my;
}(RMODULE || {}));
</script>

<div data-role="page" id="index" data-title="Feedback">
  <div data-role="header">
    <a href="/html5" rel="external">Home</a>
    <h1>Feedback</h1>
    <a href="#archives" class="ui-btn-right" data-theme="b">Archives</a>
  </div>
  <div data-role="content"></div>
</div>

<div data-role="page" id="archives" data-title="Feedback Archives">
  <div data-role="header">
    <a href="/html5" rel="external">Home</a>
    <h1>Feedback Archives</h1>
    <a href="#index" class="ui-btn-right" data-theme="b">Active</a>
  </div>
  <div data-role="content"></div>
</div>

<div id="item" data-role="page" data-title="Feedback">
  <div data-role="header">
    <a href="#" data-rel="back">Back</a>
    <h1>Feedback</h1>
  </div>
  <div data-role="content"></div>
</div>
</body>
</html>
