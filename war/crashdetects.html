<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Livefeed</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/latest/jquery.mobile.min.css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<script src="http://code.jquery.com/mobile/latest/jquery.mobile.min.js"></script>
<script src="/js/script.js"></script>
<script>
  function itemName() {
    return 'crashDetects';
  }

  function itemDetails(item) {
    var html = '<div>Detected Date: ' + item['date'] + '</div>';
    html += '<div>User: ' + item['userName'] + '</div>';
    html += '<div>For: ' + item['instanceUrl'] + '</div>';
    html += '<div>Status: ' + item['status'] + '</div>';
    html += '<div>Summary: ' + item['summary'] + '</div>';
    html += '<div>';
    html += '  Crash Stack Data: ';
    html += '  <a href="/crashStackData/' + item['id'] + '.plcrash" data-ajax="false">plcrash file</a>';
    html += '</div>'
    return html;
  }
</script>
</head>

<body>
  <div data-role="page" id="index" data-title="Crash Detects">
    <div data-role="header">
      <a href="index.html" rel="external">Home</a>
      <h1>Crash Detects</h1>
      <a href="#archives" data-theme="b">Archives</a>
    </div>
    <div data-role="content"></div>
  </div>

  <div data-role="page" id="archives" data-title="Crash Detect Archives">
    <div data-role="header">
      <a href="index.html" rel="external">Home</a>
      <h1>Crash Detect Archives</h1>
      <a href="#index" class="ui-btn-right" data-theme="b">Active</a>
    </div>
    <div data-role="content"></div>
  </div>

  <div id="item" data-role="page" data-title="Crash Detect">
    <div data-role="header">
      <a href="#" data-rel="back">Back</a>
      <h1>Crash Detect</h1>
    </div>
    <div data-role="content"></div>
  </div>
</body>
</html>
