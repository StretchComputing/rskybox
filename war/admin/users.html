<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>MobilePulse Users</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0rc1/jquery.mobile-1.0rc1.min.css" />
<link rel="stylesheet" href="/css/styles.css">
<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
<script>
  window.jQuery || document.write('<script src="/js/libs/jquery-1.6.4.min.js"><\/script>')
</script>
<script src="http://code.jquery.com/mobile/1.0rc1/jquery.mobile-1.0rc1.min.js"></script>
<script>
  window.jQuery.mobile || document.write('<script src="/js/libs/jquery.mobile-1.0rc1.min.js"><\/script>')
</script>
</head>
<body><script>
  // Dynamically inject item pages
  //
  // JQM doc page located at <jqm site>/<version>/docs/pages/page-dynamic.html.
  $(document).bind('pagebeforechange', function(event, data) {
    // Only handle changepage calls whens loading a page URL.
    if (typeof data.toPage === "string") {
      // Only hanlde requests for the item page.
      var url = $.mobile.path.parseUrl(data.toPage);
      if (url.hash.search(/^#item/) != -1) {
        showItem(url, data.options);
        event.preventDefault();
      }
    }
  });
</script>

<script>
  function showList(page, list) {
    var content = page.find(':jqmData(role=content)');
    var markup ='<ul data-role="listview">';
    for (i = 0; i < list.length; i++) {
      var user = list[i];
      var display = user['firstName'] + ' ' + user['lastName'] + ': ' + user['emailAddress'];
      markup += '<li><a href="#item?id=' + user['id'] +'">' + display +'</a></li>';
    }
    markup += '</ul>'
    content.html(markup);
    content.find(':jqmData(role=listview)').listview();
  }

  $('#index').live('pageshow', function() {
    $.mobile.showPageLoadingMsg();
    $.getJSON('/rest/users', function(list) {
      showList($('#index'), list['users']);
      $.mobile.hidePageLoadingMsg();
    });
  });
</script>

<div data-role="page" id="index">
  <div data-role="header">
    <h1>All Users</h1>
  </div>
  <div data-role="content">
  </div>
  <div data-role="footer">
    <div data-role="navbar">
      <ul>
        <li><a href="#item?id=new" id="create_user_button">Create a New User</a></li>
      </ul>
    </div>
  </div>
</div>

<script>
  var NO_CARRIER = '-1';

  function saveItem() {
    var method, url;
    if ($('#id').val().length > 0) {
      method = 'PUT';
      url = '/rest/users/' + $('#id').val();
    } else {
      method = 'POST';
      url = '/rest/users';
    }
    var json = JSON.stringify($(this).serializeJSON());
    $.ajax({
      type : method,
      url : url,
      contentType : 'application/json',
      data : json,
      success : function(data) {
        display_user(data);
      },
      dataType : 'json'
    });
    return false;
  }

  function showItem(url, options) {
    $.mobile.showPageLoadingMsg();
    $('#item').find('form')[0].reset();
    var id = url.hash.replace(/.*id=/, '');
    $.getJSON('/rest/mobileCarriers', function(carriers) {
      $('#mobileCarrierId').html(carrierOptions(carriers['mobileCarriers']));
      if (id == 'new') {
        setupItem(item, url, options);
      } else {
        $.getJSON('/rest/users/' + id, function(item) {
          setupItem(item, url, options);
        });
      }
    });
  }
  
  function setupItem(item, url, options) {
    var pageSelector = url.hash.replace(/\?.*$/, '');
    var page = $(pageSelector);

    $('#id').val(item['id']);
    $('#firstName').val(item['firstName']);
    $('#lastName').val(item['lastName']);
    $('#emailAddress').val(item['emailAddress']);

    $('#sendEmailNotifications').prop('checked', item['sendEmailNotifications']);
    $('#sendSmsNotifications').prop('checked', item['sendSmsNotifications']);
    $('#phoneNumber').val(item['phoneNumber']);
    $('#mobileCarrierId').val(item['mobileCarrierId']);
    options.dataUrl = url.href;
    $.mobile.changePage(page, options);
    $.mobile.hidePageLoadingMsg();
  }

  function carrierOptions(carriers) {
    var markup = '<option value="' + NO_CARRIER + '">Mobile Carrier</option>';
    for (i = 0; i < carriers.length; i++) {
      markup += '<option value="' + carriers[i]['id'] + '">' + carriers[i]['name'] + '</option>';
    }
    return markup;
  }

  function enableSmsDetails(enabled) {
    $('#phoneNumber').prop('disabled', !enabled);
    $('#mobileCarrierId').prop('disabled', !enabled);
  }

  function validateSms() {
    if (!$('#sendSmsNotifications').prop('checked')) { return true; }

    if (!validPhoneNumber($('#phoneNumber').val())) {
      alert('Please enter a valid phone number.');
      return false;
    }
    if ($('#mobileCarrierId').val() == NO_CARRIER) {
      alert('Please select a mobile carrier.');
      return false;
    }

    return true;
  }

  function validPhoneNumber(phoneNumber) {
    return /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/.test(phoneNumber);
  }

  $('#item').live('pagecreate', function() {
    $(this).find('form').submit(saveItem);
    $('#sendSmsNotifications').change(function() {
      enableSmsDetails($('#sendSmsNotifications').prop('checked'));
    });
  });

  $('#item').live('pageshow', function() {
    enableSmsDetails($('#sendSmsNotifications').prop('checked'));
  });
</script>

<div data-role="page" id="item">
  <div data-role="header">
    <h1>Update User</h1>
  </div>
  <div data-role="content">
    <form>
      <input type="hidden" name="id" id="id">

      <input type="text" name="firstName" id="firstName" placeholder="First Name">
      <input type="text" name="lastName" id="lastName" placeholder="Last Name">
      <input type="email" name="emailAddress" id="emailAddress" placeholder="Email Address" required>

      <input type="checkbox" name="sendEmailNotifications" id="sendEmailNotifications">
      <label for="sendEmailNotifications">Email Notifications</label>

      <input type="checkbox" name="sendSmsNotifications" id="sendSmsNotifications">
      <label for="sendSmsNotifications">SMS Notifications</label>
      <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="Phone Number" required disabled>
      <select name="mobileCarrierId" id="mobileCarrierId" disabled>
      </select>

      <input type="submit" value="Save">
      <p>
        <a href="#delete" data-role="button" data-theme="e">Delete</a>
      </p>
    </form>
  </div>
  <div data-role="footer">
    <div data-role="navbar">
      <ul>
        <li><a href="#index">Cancel</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<script>
  $('#delete').live('pagecreate', function() {
    $('#delete_item').click(function() {
      $.ajax({
        type : 'DELETE',
        url : '/rest/users/' + $('#id').val(),
        contentType : 'application/json',
        success : function(data) {
          $.mobile.changePage('#index');
        },
        dataType : 'json'
      });
    });
  });
</script>

<div data-role="dialog" id="delete">
  <div data-role="header">
    <h1>Delete</h1>
  </div>
  <div data-role="content">
    <div style="text-align: center;">
      <h1>Delete Item</h1>
      <p>Are you sure?</p>
    </div>
    <p>
      <a id="delete_item" data-role="button">Delete</a>
    </p>
    <p>
      <a href="" data-role="button" data-rel="back">Cancel</a>
    </p>
  </div>
</div>
</body>
</html>
