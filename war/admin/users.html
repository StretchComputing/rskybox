<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>MobilePulse Users</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0rc1/jquery.mobile-1.0rc1.min.css" />
<link rel="stylesheet" href="/css/styles.css">
<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
<script>
  window.jQuery || document.write('<script src="/js/libs/jquery-1.6.4.min.js"><\/script>')
</script>
<script src="http://code.jquery.com/mobile/1.0rc1/jquery.mobile-1.0rc1.min.js"></script>
<script>
  window.jQuery.mobile || document.write('<script src="/js/libs/jquery.mobile-1.0rc1.min.js"><\/script>')
</script>
<script>
  var REST_PREFIX = '/rest/v1';
</script>
<script src="/js/jqm-utils.js"></script>
<script src="/js/utils.js"></script>
</head>
<body><script>
var ITEM_NAME = 'users'

function getItemLinkText(item) {
  return item['firstName'] + ' ' + item['lastName'] + ': ' + item['emailAddress'];
}

function buildItemPage(page, item) {
  var smsEnabled = item['sendSmsNotifications'];

  pageHeader($(ITEM_PAGE)).find('h1').html('Update User');
  $('#id').val(item['id']);
  $('#firstName').val(item['firstName']);
  $('#lastName').val(item['lastName']);
  $('#emailAddress').val(item['emailAddress']);

  $('#sendEmailNotifications').prop('checked', item['sendEmailNotifications']).checkboxradio('refresh');
  $('#sendSmsNotifications').prop('checked', smsEnabled).checkboxradio('refresh');
  enableSmsDetails(smsEnabled);
  $('#phoneNumber').val(item['phoneNumber']);
  $('#mobileCarrierId').val(item['mobileCarrierId']).selectmenu('refresh');
  $('#delete_button').show();
}

function buildNewItemPage() {
  pageHeader($(ITEM_PAGE)).find('h1').html('New User');
  $('#id').val(NEW_ITEM);
  $('#mobileCarrierId').val(NO_CARRIER).selectmenu('refresh');
  $('#sendEmailNotifications').prop('checked', false).checkboxradio('refresh');
  $('#sendSmsNotifications').prop('checked', false).checkboxradio('refresh');
  enableSmsDetails(false);
  $('#delete_button').hide();
}
</script>
<script src="/js/admin.js"></script>

<div data-role="page" id="index" data-title="All Users">
  <div data-role="header">
    <a href="index.html" rel="external">Home</a>
    <h1>All Users</h1>
  </div>
  <div data-role="content">
  </div>
  <div data-role="footer">
    <div data-role="navbar">
      <ul>
        <li><a href="#item?id=new" id="create_user_button">Create a New User</a></li>
      </ul>
    </div>
  </div>
</div>


<div data-role="page" id="item" data-title="User">
  <div data-role="header">
    <a href="#" data-rel="back">Back</a>
    <h1></h1>
  </div>
  <div data-role="content">
    <form>
      <input type="hidden" name="id" id="id">

      <input type="text" name="firstName" id="firstName" placeholder="First Name" required>
      <input type="text" name="lastName" id="lastName" placeholder="Last Name" required>
      <input type="email" name="emailAddress" id="emailAddress" placeholder="Email Address" required>

      <input type="checkbox" name="sendEmailNotifications" id="sendEmailNotifications">
      <label for="sendEmailNotifications">Email Notifications</label>

      <input type="checkbox" name="sendSmsNotifications" id="sendSmsNotifications">
      <label for="sendSmsNotifications">SMS Notifications</label>
      <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="Phone Number" required disabled>
      <select name="mobileCarrierId" id="mobileCarrierId" disabled>
      </select>

      <input type="submit" value="Save">
      <p>
        <a id="delete_button" href="#delete" data-role="button" data-theme="e">Delete</a>
      </p>
    </form>
  </div>
  <div data-role="footer">
    <div data-role="navbar">
      <ul>
        <li><a href="#index">Cancel</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div data-role="dialog" id="delete">
  <div data-role="header">
    <h1>Delete</h1>
  </div>
  <div data-role="content">
    <div style="text-align: center;">
      <h1>Delete Item</h1>
      <p>Are you sure?</p>
    </div>
    <p>
      <a id="delete_item" data-role="button">Delete</a>
    </p>
    <p>
      <a href="" data-role="button" data-rel="back">Cancel</a>
    </p>
  </div>
</div>
</body>
</html>
