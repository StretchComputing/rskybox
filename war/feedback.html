<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Livefeed</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0rc1/jquery.mobile-1.0rc1.min.css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<script src="http://code.jquery.com/mobile/1.0rc1/jquery.mobile-1.0rc1.min.js"></script>
<script src="/js/script.js"></script>
<script>
  function itemName() {
    return 'feedback';
  }

  function itemDetails(item) {
    var html = '<div>Recorded: ' + item['date'] + '</div>';
    html += '<div>By: ' + item['userName'] + '</div>';
    html += '<div>For: ' + item['instanceUrl'] + '</div>';
    html += '<div>Status: ' + item['status'] + '</div>';
    html += '<div>';
    html += '  Feedback: ';
    html += '  <audio controls>';
    html += '    <source src="/audio/' + item['id'] + '.mp4" type="audio/mp4">'
    html += '  </audio>';
    html += '</div>';
    return html;
  }
</script>
</head>

<body>
  <div data-role="page" id="index" data-title="Feedback">
    <div data-role="header">
      <a href="index.html" rel="external">Home</a>
      <h1>Feedback</h1>
      <a href="#archives" class="ui-btn-right" data-theme="b">Archives</a>
    </div>
    <div data-role="content"></div>
  </div>

  <div data-role="page" id="archives" data-title="Feedback Archives">
    <div data-role="header">
      <a href="index.html" rel="external">Home</a>
      <h1>Feedback Archives</h1>
      <a href="#index" class="ui-btn-right" data-theme="b">Active</a>
    </div>
    <div data-role="content"></div>
  </div>

  <div id="item" data-role="page" data-title="Feedback">
    <div data-role="header">
      <a href="#" data-rel="back">Back</a>
      <h1>Feedback</h1>
    </div>
    <div data-role="content"></div>
  </div>
</body>
</html>
